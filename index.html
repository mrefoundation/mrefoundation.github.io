<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Education Portal</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <a href="#tutoring" class="button">Tutoring Programs</a>
  <a href="#classes" class="button">Classes</a>
</body>
</html>
