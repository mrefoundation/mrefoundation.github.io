  <title>Contact — Your Name</title>
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --accent:#0a66c2; /* LinkedIn blue */
      --text:#222;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    .title {
        text-align: center;
        padding: 40px 0 20px;
        font-size: 20px;
        font-weight: bold;
        font-family: "Helvetica";
    }
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.06);
      padding:28px;
      max-width:520px;
      width:100%;
      text-align:center;
    }
    .photo{
      width:140px;
      height:140px;
      object-fit:cover;
      border-radius:50%;
      display:block;
      margin:0 auto 18px;
      border:4px solid rgba(10,102,194,0.08);
    }
    h1{font-size:1.4rem;margin:0 0 6px}
    p.description{margin:0 0 14px;line-height:1.45;color:#444}
    .links{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      border:1px solid rgba(0,0,0,0.06);
    }
    .btn-linkedin{color:var(--accent)}
    .btn-email{color:#0b7a3f}
    .muted{font-size:0.85rem;color:#666;margin-top:12px}
    /* small screens: shrink photo */
    @media (max-width:420px){
      .photo{width:110px;height:110px}
      .card{padding:20px}
    }
  </style>
</head>
